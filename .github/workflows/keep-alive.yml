name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render health endpoint
        run: |
          curl --retry 3 --connect-timeout 10 \
          https://expense-tracker-t1ft.onrender.com/health > /dev/null
